<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me?</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
    background:linear-gradient(270deg,#ff6ec4,#7873f5,#ff6ec4);
    background-size:600% 600%;
    animation:bgMove 10s infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

h1{
    font-size:40px;
    color:white;
    text-shadow:2px 2px 10px black;
}

.buttons{
    margin-top:30px;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yes{
    background:#00ff95;
}

#no{
    background:#ff4d4d;
}

button:hover{
    transform:scale(1.1);
}

.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh)}
    100%{transform:translateY(-10vh)}
}

#prank{
    position:absolute;
    top:40%;
    font-size:45px;
    display:none;
    color:white;
}

</style>
</head>

<body>

<div>
<h1>ğŸ’ Will You Marry Me? ğŸ’–</h1>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<div id="prank">
ğŸ¤£ PRANK!!! ğŸ¤£ <br>
You cannot escape love ğŸ˜‚ğŸ’˜
</div>

<script>

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

function moveButton(btn){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.position="absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

yesBtn.addEventListener("mouseover",()=>moveButton(yesBtn));
noBtn.addEventListener("mouseover",()=>moveButton(noBtn));

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,300);

setTimeout(()=>{
    document.querySelector("h1").style.display="none";
    yesBtn.style.display="none";
    noBtn.style.display="none";
    document.getElementById("prank").style.display="block";
},10000);

</script>

</body>
</html>
